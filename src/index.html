<html>
    <title>Calculate triangle square</title>
    <body>
        <div class="container">
            <h1>Calculate triangle square</h1>
            <h2>S=1/2*a*h</h2>
            <form>
                <div class="form-group">
                    <label for="a">a</label>
                    <input type="number" class="form-control" min="0" id="a" name="a">
                </div>
                <div class="form-group">
                    <label for="h">h</label>
                    <input type="number" class="form-control" min="0" id="h" name="h">
                </div>
                <button type="submit" class="btn btn-primary">Calc</button>
            </form>
            <div id="output" style="display: none">
                <span>Triangle sqaure is: <b id="output-square"></b></span>
            </div>
        </div>
    </body>
</html>
