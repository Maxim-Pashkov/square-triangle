language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
install:
  - npm install
script:
  - npm run test
before_deploy: 
  - npm run prod
  - git commit -m "prod build"
deploy:
  provider: pages
  cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: master